<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Brayden's Contact</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">

        <a class="navbar-brand bg-teal text-white px-2 py-2 ml-1 my-0" href="index.html">Brayden DeLoach</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link border-right py-0" href="index.html" tabindex="-1" aria-disabled="true">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link border-right py-0" href="portfolio.html" tabindex="-1" aria-disabled="true">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link py-0" href="contact.html" tabindex="-1" aria-disabled="true">Contact</a>
            </li>
          </ul>
        </div>
    </nav>

    <!--CONTAINER-->
    <div class="container">

      <br>

      <!--Main Section-->
      <div class="row justify-content-start">

        <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">

          <!--CONTACT-->
          <div class="card border">
            <div class="card-body">
              
                <h2 class="tc-teal">Contact</h2>

                <hr>

                <!-- CONTACT FORM -->
              
                <p>Name</p>
                <input type="text" class="form-control" placeholder="John Smith" aria-label="Username" aria-describedby="basic-addon1">
              
                <br>

                <p>Email</p>
                <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">

                <br>

                <p>Message</p>
                <textarea class="form-control" aria-label="With textarea"></textarea>

                <br>

                <!-- Submit Button -->
                <button type="button" class="btn bg-teal">Submit</button>
          </div>

        </div>
      </div>

    </div>

    <br>

    
</body>

</html>
